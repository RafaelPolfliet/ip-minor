<head th:replace="head"></head>
<body class="text-center">

<form class="form-signin"  th:method="post" th:action="@{/signup}" th:object="${user}">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.signup}"></h1>
    <p th:if="${!#fields.globalErrors().isEmpty()}" th:text="${#fields.globalErrors()}"></p>

    <label for="username" class="sr-only" th:text="#{login.username}"></label>
    <input type="text" id="username" th:field="*{username}">

    <label for="password" class="sr-only" th:text="#{login.password}"></label>
    <input type="password" id="password" th:field="*{password}">

    <button class="btn btn-lg btn-primary btn-block but" type="submit" th:text="#{login.signup}"></button>
</form>
<footer th:replace="footer"></footer>

</body>
</html>
<style>
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signin .checkbox {
        font-weight: 400;
    }
    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

</style>
